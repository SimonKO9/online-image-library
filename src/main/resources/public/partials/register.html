<div style="height:100px;width:100%;float:left;"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">Register account</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <ng-form name="registerForm">
                                <label>Username</label>
                                <input required type="text" class="form-control" name="username" ng-model="formData.username"/>
                                <br>

                                <label>E-mail</label>
                                <input required type="email" class="form-control" name="email" ng-model="formData.email"/>
                                <br>

                                <label>Password</label>
                                <input required type="password" class="form-control" name="password" ng-model="formData.password"/>
                                <br>

                                <label>Password</label>
                                <input required type="password" class="form-control" name="repeatPassword" ng-model="formData.repeatPassword"/>
                                <br>

                                <label><input required type="checkbox" name="terms" ng-model="formData.terms"> I have read and accept Terms of
                                    Services.</label>

                                <button type="button" class="btn btn-primary" ng-click="register(registerForm)"
                                        ng-disabled="registerForm.$invalid || !passwordsMatch() || !isUsernameFree() || !isEmailFree()">
                                    Register account
                                </button>
                            </ng-form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
